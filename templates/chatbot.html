<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .chatbot-window {
            position: fixed;
            bottom: 80px;
            right: 40px;
            width: 350px;
            max-width: 90vw;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            z-index: 9999;
            display: block;
        }
        .chatbot-header {
            background: #007bff;
            color: #fff;
            padding: 10px 16px;
            border-radius: 12px 12px 0 0;
            font-weight: bold;
        }
        .chatbot-body {
            max-height: 350px;
            overflow-y: auto;
            padding: 12px;
        }
        .chatbot-footer {
            padding: 10px 16px;
            border-top: 1px solid #eee;
        }
        .chatbot-message.user { color: #007bff; font-weight: 500; }
        .chatbot-message.assistant { color: #222; }
    </style>
</head>
<body>
    <div class="chatbot-window" id="chatbotWindow">
        <div class="chatbot-header">E-Commerce Chatbot <span style="float:right;cursor:pointer;" onclick="closeChatbot()">&times;</span></div>
        <div class="chatbot-body">
            {% for msg in chat_history %}
                <div class="chatbot-message {{ msg.role }}">{{ msg.role|capitalize }}: {{ msg.content }}</div>
            {% endfor %}
        </div>
        <form method="post" class="chatbot-footer">
            <div class="input-group">
                <input type="text" name="user_message" class="form-control" placeholder="Type your message..." required>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>
    <script>
        function closeChatbot() {
            if(window.parent !== window) {
                window.parent.postMessage('closeChatbot', '*');
            } else {
                document.getElementById('chatbotWindow').style.display = 'none';
            }
        }
    </script>
</body>
</html>
